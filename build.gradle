group 'pt.isel.ngspipes'
version '2.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.1'
    compile project(':pipeline_descriptor')
}
